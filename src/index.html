<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Wolf</title>

  <style>
    * {
      box-sizing: border-box;
    }

    .company,
    .search,
    .contribution {
      display: flex;
    }

    .company > div {
      flex: 1;
    }

    input,
    button {
      height: 30px;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="search">
    <div class="search__field">
      <input type="text" class="search__input">
      <ul class="search__list"></ul>
    </div>
    <button class="search__button">search</button>
  </div>

  <div class="contribution">
    <input type="text" class="contribution__input">
    <button class="contribution__button">APORTAR</button>
    <div class="contribution__value"></div>
  </div>

  <hr />

  <div class="company">
    <div>AÇÃO</div>
    <div>PREÇO ATUAL</div>
    <div>PARTICIPAÇÃO RECOMENDADA</div>
    <div>PARTICIPAÇÃO / APORTE</div>
    <div>APORTE</div>
    <div>QUANTIDADE</div>
  </div>
  <hr>
  <div class="list"></div>
</body>
</html>
